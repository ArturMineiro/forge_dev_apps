<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <!-- Background with rounded corners -->
  <rect width="1080" height="1080" rx="200" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left bracket -->
  <path d="M 80 400 L 200 520 L 80 640" stroke="white" stroke-width="60" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Right bracket -->
  <path d="M 1000 400 L 880 520 L 1000 640" stroke="white" stroke-width="60" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Chip outline -->
  <rect x="250" y="320" width="580" height="440" rx="40" fill="none" stroke="white" stroke-width="50"/>
  
  <!-- Chip pins (top) -->
  <rect x="380" y="250" width="50" height="100" rx="10" fill="white"/>
  <rect x="470" y="250" width="50" height="100" rx="10" fill="white"/>
  <rect x="560" y="250" width="50" height="100" rx="10" fill="white"/>
  <rect x="650" y="250" width="50" height="100" rx="10" fill="white"/>
  <rect x="740" y="250" width="50" height="100" rx="10" fill="white"/>
  
  <!-- Chip pins (bottom) -->
  <rect x="380" y="730" width="50" height="100" rx="10" fill="white"/>
  <rect x="470" y="730" width="50" height="100" rx="10" fill="white"/>
  <rect x="560" y="730" width="50" height="100" rx="10" fill="white"/>
  <rect x="650" y="730" width="50" height="100" rx="10" fill="white"/>
  <rect x="740" y="730" width="50" height="100" rx="10" fill="white"/>
  
  <!-- Chip pins (left) -->
  <rect x="180" y="400" width="100" height="50" rx="10" fill="white"/>
  <rect x="180" y="500" width="100" height="50" rx="10" fill="white"/>
  <rect x="180" y="600" width="100" height="50" rx="10" fill="white"/>
  
  <!-- Chip pins (right) -->
  <rect x="800" y="400" width="100" height="50" rx="10" fill="white"/>
  <rect x="800" y="500" width="100" height="50" rx="10" fill="white"/>
  <rect x="800" y="600" width="100" height="50" rx="10" fill="white"/>
  
  <!-- Hammer (simplified) -->
  <g stroke="white" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Handle -->
    <path d="M 520 650 L 480 480"/>
    <!-- Grip -->
    <rect x="465" y="630" width="40" height="60" rx="5" fill="white"/>
    <!-- Curved top -->
    <path d="M 470 480 Q 520 400, 620 420" stroke-width="40"/>
    <!-- Hammer head -->
    <rect x="590" y="400" width="70" height="60" rx="8" fill="white"/>
  </g>
  
  <!-- Small sparkle (bottom right) -->
  <path d="M 1020 1240 L 1030 1260 L 1040 1240 L 1030 1250 Z" fill="white" opacity="0.8"/>
</svg>